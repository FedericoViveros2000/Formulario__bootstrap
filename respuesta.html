<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELL Ayuda</title>

    <!-- BOOTSTRAP FRAMEWORK -->

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- PARA MI HOJA DE ESTILOS -->

    <link rel="stylesheet" href="./css/styles.css">

    <!-- PARA NORMALIZAR LOS ESTILOS -->

    <link rel="stylesheet" href="./css/normalize.css">

    <!-- ICONOS DE FONTAWESOME -->

    <link rel="stylesheet" href="./css/all.min.css">

    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

</head>
<body>
  
    <section>

        <div class="row g-0 d-flex justify-content-center align-items-center min-vh-100">

           
            <!-- FORMULARIO -->
            <div class="col-lg-6 ">

                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-2">

                    <!-- IMAGEN DEL LOGO -->

                    <img src="./img/logo.png" alt="Logo de DELL" class="img-fluid logo">

                </div>

                <!-- Para el contenido del formulario -->
                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center bg-dark-x-background rounded-3">

                    <h1 class="fw-bold text-center">Soporte DELL</h1>

                    <form class="row g-3">
                        <div class="col-md-6 mt-4">
                          <label for="name" class="form-label fw-bold fs-5">Nombres:</label>
                          <input type="text" class="form-control bg-dark-x border-0 text-light fs-5" id="name" placeholder="Introduzca su nombre:">

                          <p id="alerta-nombre" class="form-text fs-5 text-danger d-none fw-normal mt-3"><i class="fas fa-exclamation-circle me-2"></i>Introduzca su nombre</p>
                          <p id="alerta-nombre2" class="form-text fs-5 text-danger d-none fw-normal mt-3"><i class="fas fa-exclamation-circle me-2"></i>Introduzca un nombre válido (El nombre no debe contener números).</p>


                        </div>
                        <div class="col-md-6 mt-4">
                          <label for="lastName" class="form-label fw-bold fs-5">Apellidos:</label>
                          <input type="text" class="form-control bg-dark-x border-0 text-light fs-5 mt-0" id="lastName" placeholder="Introduzca su apellido:">

                          <p id="alerta-apellido" class="form-text fs-5 text-danger d-none fw-normal mt-3"><i class="fas fa-exclamation-circle me-2"></i>Introduzca su apellido</p>
                          <p id="alerta-apellido2" class="form-text fs-5 text-danger d-none fw-normal mt-3"><i class="fas fa-exclamation-circle me-2"></i>Introduzca un apellido válido (El apellido no debe contener números).</p>


                        </div>
                        
                        <div class="col-md-6 mt-4">
                          <label for="country" class="form-label fw-bold fs-5">Pais:</label>
                          <input type="text" class="form-control bg-dark-x border-0 text-light fs-5" id="country" placeholder="Introduzca su pais">

                          <p id="alerta-pais" class="form-text fs-5 text-danger d-none fw-normal mt-3"><i class="fas fa-exclamation-circle me-2"></i>Introduzca su país</p>

                          <p id="alerta-pais2" class="form-text fs-5 text-danger d-none fw-normal mt-3"><i class="fas fa-exclamation-circle me-2"></i>Introduzca un país válido (El país no debe contener números).</p>


                        </div>
                        <div class="col-md-6 mt-4">
                          <label for="inputState" class="form-label fw-bold fs-5">Ciudad:</label>
                          <select id="inputState" class="form-select bg-dark-x border-0 form-control text-light fs-5">
                            <option selected class="bg-dark-x fw-bold fs-5">Asunción</option>
                            <option>Ciudad del Este</option>
                            <option>Luque</option>
                            <option>San Lorenzo</option>
                            <option>Fernando de la Mora</option>
                            <option>Encarnacion</option>
                            <option>Lambaré</option>
                            <option>Caacupé</option>
                            <option>Areguá</option>
                            <option>Villarrica</option>
                            <option>Villa Elisa</option>
                            <option>Coronel Oviedo</option>
                            <option>Limpio</option>
                            <option>Capiatá</option>
                            <option>Ñemby</option>
                            <option>Mariano Roque Alonso</option>
                            <option>Itaguá</option>
                            <option>Salto del Guairá</option>
                            <option>Fuerte Olimpo</option>
                            <option>Ypacaraí</option>
                            <option>San Bernardino</option>
                            <option>San Juan Bautista</option>
                            <option>Ayolas</option>
                            <option>Itá</option>
                            <option>Pilar</option>
                            <option>Pedro Juan Caballero</option>
                            <option>San Antonio</option>
                            <option>Filadelfia</option>
                            <option>Ybycuí</option>
                            <option>Gran Asunción</option>
                            <option>San Pedro de Ycuamandiyú</option>
                            <option>Hohenau</option>
                            <option>Villa Hayes</option>
                            <option>Guarambaré</option>
                            <option>Hernandarias</option>
                            <option>Ypané</option>
                            <option>Presidente Franco</option>
                            <option>Yaguarón</option>
                            <option>Piribebuy</option>
                            <option>Tobatí</option>
                            <option>Minga Guazú</option>
                            <option>Coronel Bogado</option>
                            <option>San Estanislao</option>
                            <option>Emboscada</option>
                            <option>Isla Umbú</option>
                            <option>Paso Yobái</option>
                          </select>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mt-4 mb-2">

                          <div class="col-4 mb-3 me-3 input__file input1">
                             
                              <input class="form-control bg-dark-x border-0 text-light file1" type="file" id="formFileMultiple" >
                          </div>

                          <div class="col-4 mb-3 input__file input2">
                              
                              <input class="form-control bg-dark-x border-0 text-light file2" type="file" id="formFileMultiple">
                          </div>
                            

                        </div>
                        

                          <div class="form-floating">
                            <textarea class="form-control input__textarea bg-dark-x fs-5 pt-5 px-4" placeholder="Deje sus comentarios aqui" id="coments" style="height: 20vh"></textarea>
                            <label for="coments" class=" fs-5 fw-normal ms-3">Comentarios:</label>
                          </div>

                        <div class="col-6">
                          <button type="submit" id="btn__enviar" class="btn btn-primary w-100 fs-4">Enviar</button>
                        </div>

                        <div class="col-6">
                          <button type="submit"id="btn__cancelar" class="btn btn-danger w-100 fs-4">Cancelar</button>
                        </div>

                      </form>
                </div>
            </div>

            
           

        </div>

    </section>

    <script src="./js/respuesta.js" type="module"></script>
    <!-- JS DE BOOTSTRAP -->

    <script src="./js/bootstrap.min.js"></script>

    <script src="./js/bootstrap.bundle.min.js"></script>
    
    <script src="./js/popper.min.js"></script>

    <!-- Para los iconos -->

    <script src="./js/all.min.js"></script>

    <!-- JS principal -->



</body>
</html>
